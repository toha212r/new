<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup Example</title>
  <style>
    /* Basic styles for the page */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Style for the button */
    .open-modal-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Style for the modal overlay (hidden by default) */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      visibility: hidden; /* Initially hidden */
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Modal content box */
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    /* Close button inside the modal */
    .close-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Checkbox that controls the modal (hidden) */
    #modal-toggle {
      display: none;
    }

    /* When the checkbox is checked, show the modal */
    #modal-toggle:checked + .modal-overlay {
      visibility: visible;
      opacity: 1;
    }

    /* Hide the modal when the close button is clicked */
    #modal-toggle:checked + .modal-overlay .modal-content .close-btn:active {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Hidden checkbox to control the modal -->
  <input type="checkbox" id="modal-toggle">

  <!-- Button to open the modal -->
  <label for="modal-toggle" class="open-modal-btn">Click Me</label>

  <!-- Modal Overlay -->
  <div class="modal-overlay">
    <div class="modal-content">
      <h2>Welcome to the Modal!</h2>
      <p>This is a simple modal popup created using only HTML and CSS.</p>
      <label for="modal-toggle" class="close-btn">Close</label>
    </div>
  </div>

</body>
</html>
