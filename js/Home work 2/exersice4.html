<!DOCTYPE html>

<body>
    <h1>Media Embeds Example</h1>

  <!-- YouTube Video Embed -->
  <h2>YouTube Video</h2>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <p>Watch this interesting YouTube video.</p>

  <br><br>

  <!-- Audio File Embed -->
  <h2>Audio File</h2>
  <audio controls>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <p>Listen to this audio track.</p>

  <br><br>

  <!-- PDF File Download Link -->
  <h2>Download PDF</h2>
  <a href="https://www.w3.org/WAI/WCAG21/quickref/WCAG2.1-Quickref.pdf" download>Download the WCAG 2.1 Quick Reference PDF</a>
  <p>Click the link above to download a PDF file.</p>

</body>
</html>
